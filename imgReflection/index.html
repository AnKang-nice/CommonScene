<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-reflection {}

        .img-reflection .img {
            width: 100px;
            height: 200px;
            border: 1px solid #ccc;
            /* 反射 */
            -webkit-box-reflect: below 0 linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3));
        }

        .img-reflection .text-reflection {
            margin-bottom: 100px;
        }

        .img-reflection .text-reflection .text-data {
            width: 100%;
            /* height: 30px; */
            color: #000;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 30px;
            -webkit-box-reflect: below 0 linear-gradient(transparent, #000);
        }

        .img-reflection .text-reflection .text-data-two {
            width: 100%;
            /* height: 30px; */
            color: #000;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 30px;
            -webkit-box-reflect: below 0 linear-gradient(to bottom,
                    transparent 50%,
                    rgba(0, 0, 0, 0.2) 100%);
        }

        .img-reflection .text-reflection .text-data-three {
            width: 200px;
            text-align: center;
            padding: 4px 0;
            /* height: 30px; */
            color: #000;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg,
                    #fff 0%,
                    #ccc 20%,
                    #999 50%,
                    #ccc 80%,
                    #fff 100%);
        }

        .img-reflection .text-reflection {}

        .img-reflection .text-reflection .text-data-four {
            position: relative;
            width: 100%;
            color: #000;
            font-size: 16px;
            line-height: 1;
            margin-bottom: 50px;
        }

        .img-reflection .text-reflection .text-data-four::after {
            /* 添加模糊模拟水面 */
            content: attr(data-text);
            /* 动态读取文字内容 */
            position: absolute;
            top: 100%;
            left: 0;
            transform: scaleY(-1);
            /* 垂直翻转 */
            opacity: 0.3;
            background: linear-gradient(to top, rgba(255, 0, 0, 0.3), transparent);
            /* 渐隐效果 */
            -webkit-mask: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            /* 增强兼容性 */
            mask: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            /* 增强兼容性 */
        }

        .img-reflection .text-reflection .text-data-five {
            position: relative;
            width: 100%;
            color: #000;
            font-size: 16px;
            line-height: 1;
        }

        .img-reflection .text-reflection .text-data-five::after {
            /* 添加模糊模拟水面 */
            content: attr(data-text);
            /* 动态读取文字内容 */
            position: absolute;
            top: 100%;
            left: 0;
            transform: scaleY(-1);
            /* 垂直翻转 */
            opacity: 0.3;
            background: linear-gradient(to top, white, transparent);
            /* 渐隐效果 */
            -webkit-mask: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            /* 增强兼容性 */
            mask: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
        }

        /* 仅针对 Webkit 浏览器优化 */
        @supports (-webkit-box-reflect: below) {
            .img-reflection .text-reflection .text-data-five {
                -webkit-box-reflect: below 0 linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            }

            .img-reflection .text-reflection .text-data-five::after {
                display: none;
                /* 避免重复渲染 */
            }
        }
    </style>

</head>

<body>

    <div class="img-reflection">
        <h2>图片/文字倒影</h2>
        <div class="text-reflection">
            <div class="text-data">应是天仙狂醉</div>
            <div class="text-data-two">乱把白云揉碎</div>
            <!--  -->
            <div class="text-data-three">风起于青萍之末</div>
            <div class="text-data-four" data-text="浪成于微澜之间">浪成于微澜之间</div>

            <!-- 兼容方案 -->
            <div class="text-data-five" data-text="浏览器兼容方案">浏览器兼容方案</div>

        </div>

        <div class="other-reflection">

        </div>

        <img class="img" src="./img.jpg" alt="img">

    </div>
</body>

</html>
